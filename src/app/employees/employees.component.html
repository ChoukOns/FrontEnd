<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr> <th>Id</th><th>Nom</th> <th>Salaire</th><th>Entreprise</th><th>Supprimer</th><th>Editer</th> </tr>
                </thead>
                <tbody *ngFor="let employee of employees">
                    <tr>
                        <td>{{employee.idEmploye}}</td>
                        <td>{{employee.nomEmploye}}</td>
                        <td>{{employee.salaire}}</td>
                         <td>{{employee.entreprise!.nomEntreprise}}</td>  
                        <td><a class="btn btn-danger" (click)="supprimerEmployee(employee)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateEmployee',employee.idEmploye]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
